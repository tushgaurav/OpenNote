<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenNotes</title>
    <link rel="stylesheet" href="style/base.css" />
  </head>
  <body>
    <div class="branding">OpenNote</div>
    <div class="container">
      <section class="note-display">
        <div class="note">
          <h3 class="note-title">Tushar Gaurav</h3>
          <p class="note-content">
            This is a sample note. It is meant to be used as a placeholder.
          </p>
          <div class="buttons">
            <img
              class="button"
              src="static/buttons/see_icon.png"
              alt="see this note"
            />
            <img
              class="button delete-btn"
              src="static/buttons/delete_icon.png"
              alt="delete this note"
            />
          </div>
        </div>
      </section>
    </div>
    <script src="../src/note_handler.js"></script>
  </body>
</html>
